<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobSeeker Delete Employment History</title>
  </head>
  <body>
    <div
      class="overlay"
      (click)="
        this.jobSeekerResumeService.showJobSeekerDeleteEmploymentHistory = false
      "
    ></div>
    <div class="modal-container">
      <h2>Delete Employment History</h2>
      <div class="x-icon">
        <fa-icon
          id="xicon"
          [icon]="faXmark"
          style="font-size: 20px"
          class="faxmark"
          (click)="
            this.jobSeekerResumeService.showJobSeekerDeleteEmploymentHistory = false
          "
        ></fa-icon>
      </div>
      <button
        class="submit-btn"
        role="button"
        type="submit"
        (click)="deleteEmploymentHistory()"
      >
        Confirm Delete
      </button>
    </div>
  </body>
</html>
